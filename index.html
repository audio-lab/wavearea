<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Audio textarea</title>

<link rel="stylesheet" href="https://unpkg.com/modern-normalize@1.0.0/modern-normalize.css" rel="preload"/>

<style id="base-style">
/* flex font size */
html {font-size: 100%;}

@media screen and (min-width: 320px) {
  html {
    font-size: calc(12px + 6 * ((100vw - 320px) / 680));
  }
}
@media screen and (min-width: 1000px) {
  html {
    font-size: 18px;
  }
}

:root {
  font-size: 100%/1.5;
}

a {
  color: black;
  text-decoration-color: rgba(0,0,0,.108);
  text-underline-offset: .108em;
  text-decoration-thickness: .108ch;
}
</style>
<style id="wavefont-style">
	@font-face {
		font-family: "wavefont";
		font-weight: normal;
		src: url("./wavefont.otf");
		font-display: block;
	}
	.wavefont {
		font-family: wavefont;
    font-size: 5rem;
    letter-spacing: .0108ex;
		--wdth: 2;
		font-variation-settings: 'wdth' var(--wdth), 'algn' 0.5, 'radi' 50;
	}
</style>
<style id="wavearea-style">
body{
  margin: 2rem;
}
#wavearea {
  resize: both;
}
</style>

<textarea id="wavearea" class="wavefont" spellcheck="false" cols="441" autofocus wavearea></textarea>

<script type="module">
import Wavearea from './dist/wavearea.min.js'
document.querySelectorAll('[wavearea]').forEach(el => new Wavearea(el))
</script>
